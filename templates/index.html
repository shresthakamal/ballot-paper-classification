{% extends 'master.html' %} {% block content %}
<script>
  function readURL(input) {
    cnt = document.querySelector("#img-container");
    cnt.style.display = "block";

    if (input.files && input.files[0]) {
      var reader = new FileReader();
      image = document.querySelector("#blah");

      reader.onload = function (e) {
        image.setAttribute("src", e.target.result).width(150).height(200);
      };

      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
<div class="row">
  <div class="col-md-6">
    <h1 class="text-center display-4 mt-4">Ballot-paper Classification</h1>
    <hr />

    <div class="p-3">
      <img src="/static/4585.jpg" alt="" class="img-responsive img-fluid" />
    </div>
    <div class="jumbotron p-3">
      <form onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label>Submit your file for classification:</label> <br />

          <input
            type="file"
            id="file"
            accept="image/jpg, image/jpeg, image/png"
            onchange="readURL(this);"
          />
        </div>

        <div class="form-group">
          <button class="btn btn-block btn-success" type="submit" id="btn">
            Get results
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-6">
    <h1 class="display-4 mt-4 text-center">Results</h1>
    <hr />
    <div class="jumbotron w-100 result-tron p-1 bg-transparent">
      <p class="text-center" id="empty_container">
        Nothig to show here!!
      </p>
      <h5 class="text-center" id="output_container">
        <strong>Predicted Class:</strong>
      </h5>
      <h4 id="result" class="text-center"></h4>
      <div class="img-thumbnail text-center" id="img-container">
        <img id="blah" src="#" alt="your image" class="img-responsive" />
      </div>
    </div>
  </div>
</div>

{% include 'js.html' %} {% endblock %}
